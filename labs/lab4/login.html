<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username: <input type="text" id="loginUsername" required></label>
        <span id="loginUserError" class="error"></span>
        <br>
        <label>Password: <input type="password" id="loginPassword" required></label>
        <span id="loginPassError" class="error"></span>
        <br>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <script src="script.js"></script>
</body>
</html>
