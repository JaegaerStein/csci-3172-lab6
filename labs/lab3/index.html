<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Fantastic Beasts Sanctuary</title>
	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Lab 3 Item Shop</h1>

		<!-- Form for adding items -->
		<form id="addItemForm">
			<div class="form-group">
				<label for="itemName">Item Name:</label>
				<input type="text" id="itemName" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemType">Item Type:</label>
				<input type="text" id="itemType" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemPrice">Item Price:</label>
				<input type="number" id="itemPrice" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemQuantity">Item Quantity:</label>
				<input type="number" id="itemQuantity" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemDescription">Item Description:</label>
				<input type="text" id="itemDescription" required class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Add Item</button>
		</form>

		<!-- Search items -->
		<div class="mt-4">
			<input type="text" id="searchQuery" class="form-control" placeholder="Search by name or type">
			<button class="btn btn-secondary mt-2" onclick="searchItems()">Search</button>
		</div>

		<!-- Item List -->
		<h2 class="mt-4">Inventory</h2>
		<ul id="itemList" class="list-group"></ul>

		<!-- Display Total Inventory Value -->
		<h3 class="mt-4">Total Inventory Value: <span id="totalValue">$0</span></h3>
	</div>
	
    <script src="js/script.js"></script>
	 <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
